version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    container_name: inkwell-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inkwell
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inkwell-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: frontend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - postgres
    networks:
      - inkwell-network

  # Message Broker
  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    container_name: inkwell-rabbitmq
    ports:
      - '5672:5672'  # AMQP protocol port
      - '15672:15672'  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inkwell-network

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: ../../Dockerfile.service
    container_name: inkwell-api-gateway
    ports:
      - '3001:3000'
      - '3000:3000'  # Expose port 3000 for direct API access
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/inkwell?schema=public
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - JWT_SECRET=your_jwt_secret_here
      - JWT_EXPIRES_IN=1d
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - inkwell-network

networks:
  inkwell-network:
    driver: bridge

volumes:
  postgres_data:
